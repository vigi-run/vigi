server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to backend server
  # API_URL is set via environment variable, defaults to http://api:8034 (Docker internal network)
  location /api/ {
    proxy_pass ${API_URL}/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy WebSocket connections
  location /socket.io/ {
    proxy_pass ${API_URL}/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # env.js: no cache (for environment configuration)
  location = /env.js {
    try_files $uri =404;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # hashed assets: cache forever
  location ~* \.(js|css|mjs|woff2?|svg|png|jpe?g|gif|ico)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public,immutable";
  }

  # every other path â†’ index.html (SPA)
  location / { try_files $uri $uri/ /index.html; }
}
